    <title>Line chart UnfoldFromCenterTrace effect</title>

    <meta name="description" content="Line chart UnfoldFromCenterTrace effect" />

<body>

    <h1>Line chart UnfoldFromCenterTrace effect</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var line = new RGraph.Line({
                id: 'cvs',
                data: [10,1,10,7,4,9,5,6,3,5]
            }).unfoldFromCenterTrace()
        })
    </script>
